{% extends 'sound/base.html' %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-10 article">
            {% if error_message %}
                <div class="alert alert-warning" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
            <div class="row align-items-start">
                {% for i in sound %}
                    <div class="col-sm" style="padding-top: 10px;">
                        <div class="card" onclick="var audio = new Audio('{{ i.sound.url }}'); audio.play()">
                            <img src="{{ i.image.url }}" alt="sound-image">
                            <div class="card-body">
                                <h5 class="card-title center">{{ i.title }}</h5>
                                <h5 class="card-title center">{{ i.pk }}</h5>
                            </div>
                        </div>
                    </div>
                    {% if forloop.counter|divisibleby:4 %}
                        <div class="w-100"></div>
                    {% endif %}
                    {% if forloop.last %}
                        <div class="col-sm"></div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
