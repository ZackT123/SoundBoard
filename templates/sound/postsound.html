{% extends 'sound/base.html' %}
{% block content %}


<form enctype="multipart/form-data" action="" method="post" id="soundpost_form" novalidate>
    {% csrf_token  %}

    <input type="file" name="sound" required id="id_sound" accept="audio/*">

    <button type="submit">cliock  this</button>
</form>

{% endblock content %}
